     <script>

         async function fetchUser() {
             try {
                  let res = await fetch("https://randomuser.me/api/");
                 let data = await res.json();
                

                  let name =  document.getElementById('nameResult').innerText = data.results[0].name.first + " " + data.results[0].name.last;
                  let country = document.getElementById('country').innerText = data .results[0].location.country;
                   console.log(data); 
                  document.getElementById('mouseEventBox').innerText = "Mouse Event Triggered: " +"Country :" + country;
               
             } catch (error) {
                document.getElementById('mouseEventBox').innerText = "Error fetching data: " + error.message;
                console.error("Error fetching data:", error);
             }

}

     </script>
