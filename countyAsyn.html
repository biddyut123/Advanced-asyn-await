<!DOCTYPE html>
<html>
<head>
  <title>üåç Country Info Viewer</title>
  
  <style>
     body{
           text-align:  center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
     }
      button{
                padding: 10px 15px;

    }
    img {
      width: 100px;
    }
  </style>
</head>
<body>

  <h2>üåç ‡¶¨‡¶ø‡¶∂‡ßç‡¶¨‡ßá‡¶∞ ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø</h2>
  <button onclick="loadCountries()">Load Countries</button><br><br>
  <div id="countryList"></div>

  <script>
    async function loadCountries() {
      try {
        let res = await fetch("https://restcountries.com/v3.1/all");
        let data = await res.json();

        let countryDiv = document.getElementById("countryList");
        countryDiv.innerHTML = ""; // ‡¶Ü‡¶ó‡ßá‡¶∞‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡ßã

        data.slice(0, 10).forEach(country => {
          let name = country.name.common;
          let capital = country.capital ? country.capital[0] : "No capital";
          let flag = country.flags.svg;

          let html = `
            <div class="country">
              <h3>üìõ ${name}</h3>
              <p>üèôÔ∏è Capital: ${capital}</p>
              <img src="${flag}" alt="${name} flag">
            </div>
          `;

          countryDiv.innerHTML += html;
        });
      } catch (err) {
        document.getElementById("countryList").innerText = "‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶®‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!";
        console.log(err);
      }
    }
  </script>

</body>
</html>
